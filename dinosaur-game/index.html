<!DOCTYPE html>
<html lang="en" onclick="jumpAnimation(500)">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="game">
        <img id="character" class="character" src="https://art.pixilart.com/ced57264370815c.png" alt="dino">
        <div id="block" class="block">
    </div>

    

    <script>
        var character = document.getElementById("character");
        var block = document.getElementById("block");

        var checkDead = setInterval(function(){
            var char_top = parseInt(window.getComputedStyle(character).getPropertyValue("top"))
            var block_left = parseInt(window.getComputedStyle(block).getPropertyValue("left"))

            if(block_left<35 && block_left>0 && char_top>=126){
                block.style.animation = "none"
                
                alert("u lose")}
        }, 10)


        function jumpAnimation(time){
            return new Promise((resolve, reject) => {
                if(!character.classList.contains("animate")){
                    character.classList.add("animate")
                    resolve(setTimeout(function(){character.classList.remove("animate")}, time))}

                else {reject()}
            })
        }

        
    </script>
</body>
</html>
